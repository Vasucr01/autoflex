<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoFlex - Car Rental Platform</title>

  <!-- Tailwind CDN (kept same) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="h-full">
<div class="app-wrapper">

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-left">
        <div id="logo">AutoFlex</div>
        <div class="nav-links">
          <a href="#home">Home</a>
          <a href="#cars">Cars</a>
          <a href="#dashboard">Dashboard</a>
          <a href="#about">About Us</a>
          <a href="#contact">Contact Us</a>
        </div>
      </div>

      <div id="auth-buttons">
        <button onclick="openLoginModal()">Login</button>
        <button class="primary" onclick="openSignupModal()">Sign Up</button>
      </div>

      <div id="user-info">
        <span id="user-email"></span>
        <button class="danger" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <!-- HERO -->
  <section id="home" class="hero">
    <h1 id="hero-headline">Reliable Car Rentals, Simplified</h1>
    <p id="hero-subtext">Book verified vehicles with transparent pricing.</p>
    <button onclick="scrollToCars()">Browse Cars</button>
  </section>

  <!-- CAR LIST -->
  <section id="cars" class="section">
    <h2>Available Cars</h2>
    <div id="car-grid" class="car-grid"></div>
  </section>

  <!-- FOOTER -->
  <footer>
    © 2024 AutoFlex – GTU Design Engineering Project
  </footer>

</div>

<!-- MODALS -->
<div id="login-modal" class="modal"></div>
<div id="signup-modal" class="modal"></div>
<div id="booking-modal" class="modal"></div>
<div id="success-toast"><span id="toast-message"></span></div>

<!-- JS -->
<script src="script.js"></script>
</body>
</html>
