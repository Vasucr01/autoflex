<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoFlex - Car Rental Platform</title>

  <!-- Tailwind (same as before) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- CSS separated -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="h-full">
<div class="app-wrapper" style="background:#f8f9fa">

<!-- NAVBAR (UNCHANGED) -->
<nav style="background:#1e293b;color:white">
  <div style="max-width:1200px;margin:auto;padding:16px;display:flex;justify-content:space-between">
    <div style="display:flex;gap:48px;align-items:center">
      <div id="logo" style="font-size:24px;font-weight:bold;color:#3b82f6">AutoFlex</div>
      <div style="display:flex;gap:32px">
        <a href="#home">Home</a>
        <a href="#cars">Cars</a>
        <a href="#dashboard">Dashboard</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </div>
    </div>
  </div>
</nav>

<!-- HERO (UNCHANGED) -->
<section id="home" style="background:linear-gradient(135deg,#1e293b,#334155);color:white;padding:80px;text-align:center">
  <h1 id="hero-headline" style="font-size:48px;font-weight:bold">
    Reliable Car Rentals, Simplified
  </h1>
  <p id="hero-subtext" style="font-size:20px;color:#cbd5e1;margin-top:20px">
    Book verified vehicles with transparent pricing
  </p>
  <button onclick="scrollToCars()" style="margin-top:30px;background:#3b82f6;padding:16px 40px;border-radius:8px">
    Browse Cars
  </button>
</section>

<!-- CARS (UNCHANGED) -->
<section id="cars" style="padding:80px;background:white">
  <div style="max-width:1200px;margin:auto">
    <h2 style="font-size:36px;font-weight:bold;text-align:center;margin-bottom:48px">
      Available Cars
    </h2>
    <div id="car-grid"
      style="display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:32px">
    </div>
  </div>
</section>

<!-- FOOTER (UNCHANGED) -->
<footer style="background:#1e293b;color:#cbd5e1;text-align:center;padding:32px">
  © 2024 AutoFlex — GTU Design Engineering Project
</footer>

</div>

<!-- JS separated -->
<script src="script.js"></script>
</body>
</html>
