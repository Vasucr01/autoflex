<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AutoFlex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>

<body class="bg-slate-100 text-slate-800">

<!-- NAVBAR -->
<nav class="bg-slate-900 text-white fixed w-full z-50">
  <div class="max-w-7xl mx-auto px-6 h-16 flex justify-between items-center">
    <h1 class="text-2xl font-bold">AutoFlex</h1>
    <div class="space-x-6 hidden md:block">
      <a href="#cars">Cars</a>
      <a href="#dashboard">Dashboard</a>
    </div>
    <div id="authButtons">
      <button onclick="openLogin()" class="mr-3">Login</button>
      <button onclick="openSignup()" class="bg-blue-600 px-4 py-2 rounded">Sign Up</button>
    </div>
    <div id="userBox" class="hidden">
      <span id="userEmail" class="mr-3"></span>
      <button onclick="logout()" class="bg-red-500 px-3 py-1 rounded">Logout</button>
    </div>
  </div>
</nav>

<!-- HERO -->
<section class="pt-28 pb-20 text-center bg-white">
  <h1 class="text-4xl font-bold mb-4">Smart Car Rentals</h1>
  <p class="text-slate-600 mb-6">
    Verified Cars ‚Ä¢ Secure Booking ‚Ä¢ Dark + Light UI
  </p>
</section>

<!-- CARS -->
<section id="cars" class="max-w-7xl mx-auto px-6 py-16">
  <h2 class="text-3xl font-bold mb-10 text-center">Available Cars</h2>
  <div id="carGrid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
</section>

<!-- DASHBOARD -->
<section id="dashboard" class="bg-white py-16">
  <h2 class="text-3xl font-bold text-center mb-8">My Dashboard</h2>

  <div class="flex justify-center mb-6">
    <button onclick="showTab('rentals')" class="tab-btn">My Rentals</button>
    <button onclick="showTab('cars')" class="tab-btn">My Cars</button>
  </div>

  <div id="rentalsTab" class="tab-content">
    <p class="text-center text-slate-600">No rentals yet.</p>
  </div>

  <div id="carsTab" class="tab-content hidden">
    <p class="text-center text-slate-600">No cars listed.</p>
  </div>
</section>

<!-- FOOTER -->
<footer class="bg-slate-900 text-slate-300 py-10 text-center">
  üîê Secure Login ‚Ä¢ Verified Listings ‚Ä¢ Prototype System
</footer>

<!-- LOGIN -->
<div id="loginModal" class="modal hidden">
  <div class="modal-box">
    <h3 class="title">Login</h3>
    <form onsubmit="login(event)">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <button onclick="closeLogin()" class="close">Close</button>
  </div>
</div>

<!-- SIGNUP -->
<div id="signupModal" class="modal hidden">
  <div class="modal-box">
    <h3 class="title">Sign Up</h3>
    <form onsubmit="signup(event)">
      <input type="text" placeholder="Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Create Account</button>
    </form>
    <button onclick="closeSignup()" class="close">Close</button>
  </div>
</div>

<!-- TOAST -->
<div id="toast" class="toast hidden"></div>

</body>
</html>
